<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My own slider</h1>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="images/image1.jpg" alt="" class="src">
            </div>
            <div class="slide">
                <img src="images/image2.jpg" alt="" class="src">
            </div>
            <div class="slide">
                <img src="images/image3.jpg" alt="" class="src">
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span  class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
